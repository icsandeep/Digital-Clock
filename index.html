<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="clock">
            <h1 id="day">SUN</h1>
            <h1 id="hour">01</h1>
            <h1 id="d1">:</h1>
            <h1 id="min">01</h1>
            <h1 id="time">AM</h1>

        </div>
    </div>    
    <script src="script.js"></script>
</body>
</html>
